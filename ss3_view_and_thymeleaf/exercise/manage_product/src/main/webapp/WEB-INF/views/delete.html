<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="form">
    <form action="#" th:action="@{/delete}" th:object="${product}"
          method="POST">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Tên Sản Phẩm </label>
            <input type="text" th:field="*{nameProduct}" readonly/>
        </div>
        <div>
            <label>Mô Tả </label>
            <input type="text" th:field="*{description}" readonly/>
        </div>
        <div>
            <label>Giá </label>
            <input type="text" th:field="*{price}" readonly/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
</body>
</html>
