                <div>
                    Tên Tác Giả :
                    <h5 class="card-title" th:text="${item.author}">Card title</h5>
                </div>
                <div>
                    Nội dung:
                    <p class="card-text" th:text="${item.content}">of the card's content.</p>
                </div>
            </div>
            <div class="mx-auto">

                <div class="div_left">
                    Tên Blog
                    <h5 th:text="${item.nameBlog}"></h5>
                </div>

                    Tên Bài Viết
                    <h5 th:text="${item.post.namePost}"></h5>
                </div>
                <div class="div_right">
                    Id

                    <small class="badge badge-success rounded-pill d-inline" th:text="${item.id}"></small>
                </div>

            </div>

                <button class="btn btn-outline-warning"><a th:href="@{/{id}/edit(id=${item.getId()})}"> <i
                        class="bi bi-hammer"></i> </a></button>

                <button class="btn btn-outline-danger"><a th:href="@{/{id}/delete(id=${item.getId()})}"><i
                        class="bi bi-x-lg"></i></a></button>

                <button class="btn btn-outline-danger"><a th:href="@{/{id}/view(id=${item.getId()})}">
                    <i class="bi bi-aspect-ratio-fill"></i>

                </a>
                </button>

                <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#deleteModal"
                        th:attr="onclick=|deleteProduct(${item.id},'${item.nameBlog}')|"
                >
                    Delete
                </button>

            </div>
        </div>
    </div>
</div>

<div>
    <form th:action="@{/delete}" method="post">
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Xác Nhận </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <input type="hidden" name="id" id="idDelete">
                        <input type="hidden" name="actionCustomer" value="delete">
                        <p style="color: red">Bạn có chắc muốn xóa <span id="nameDelete"></span> hay không</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Xóa</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <label class="form-label" for="customFile">Default file input example</label>
    <input type="file" class="form-control" id="customFile"/>
</div>
<div style="text-align: center">
    <div>

        <button>
            <a th:if="${blogPage.hasPrevious()}"
               th:href="@{/blog(page=${blogPage.number -1 })}">
                <i class="bi bi-arrow-left-circle-fill"></i>
                Previous
            </a>
        </button>

        <span th:text="${blogPage.number +1}" style="color: white"> </span>
        /
        <span th:text="${blogPage.totalPages}" style="color: white"></span>
        <button>
            <a th:if="${blogPage.hasNext()}"
               th:href="@{/blog(page=${blogPage.number +1})}">
                <i class="bi bi-arrow-right-circle-fill"></i>
                Previous
            </a>
        </button>
    </div>
</div>

<th:block th:replace="~{template :: Script}"></th:block>
