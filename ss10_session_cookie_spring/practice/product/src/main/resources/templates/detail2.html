<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: black;
    }
</style>
<body>


<div class="main-wrapper mx-auto " style="margin-top: 60px;">
    <div class="container">
        <div class="row px-1">
            <div class="col-3">
                <div class="card text-center">
                    <div class="card-header">
                        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                            <img alt="product" class="img-fluid" th:src="@{${product.imgPart}}"/>

                        </div>
                    </div>
                    <div class="card-body">
                        <h5>
                            <span class="badge bg-primary rounded-pill" th:text="${product.description}"></span>
                        </h5>
                    </div>
                    <div class="card-footer">
                        <h6 class="text-muted" th:if="${product.price != product.price}"><s> Old Price: <span
                                th:text="${product.price}"> </span></s></h6>
                        <h6 class="card-title text-danger" th:if="${product.price != product.price}"> NEW PRICE:
                            <span
                                    th:text="${product.price}"> </span></h6>
                        <h6 class="card-title text-danger" th:if="${product.price == product.price}"> PRICE: <span
                                th:text="${product.price}"> </span></h6>
                        <!--                        <h6 class="card-title text-danger"> NEW PRICE: <span-->
                        <!--                                th:text="${product.price}"> </span></h6>-->
                        <div class="row">
                            <a class="btn btn-warning col mx-1"
                               th:href="@{/add/__${product.id}__(action='list')}">
                                Add to cart
                            </a>
                            <button class="btn btn-danger col mx-1"
                                    data-mdb-target="#deleteModal"
                                    data-mdb-toggle="modal"
                                    th:attr="onclick=|deleteProduct(${product.id},'${product.name}')|"
                                    type="button"
                            >
                                Buy now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <h3 th:text="${product.name}"></h3>
                <hr>
                <div class="border border-success" style="color: white">
                    <div class="px-2">
                        <P><span class="badge bg-primary rounded-pill"> 1 </span> Tặng banner, thiệp (trị giá 20.000đ)
                            miễn phí</P>
                        <P><span class="badge bg-primary rounded-pill"> 2 </span> Giảm ngay 20.000đ khi tạo đơn hàng
                            online</P>
                        <P><span class="badge bg-primary rounded-pill"> 3 </span> Giảm tiếp 3% cho đơn hàng bạn tạo
                            online lần thứ 2</P>
                        <P><span class="badge bg-primary rounded-pill"> 4 </span> Giao hàng miễn phí nội thành 63/63
                            tỉnh/thành</P>
                        <P><span class="badge bg-primary rounded-pill"> 5 </span> Giao ngay trong vòng 2 giờ.</P>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
<script>
    function borrow(id, name) {
        document.getElementById("id_delete").value = id;
        document.getElementById("book_id").innerText = "id: " + id;
        document.getElementById("book_name").innerText = "title: " + name;
    }
</script>
