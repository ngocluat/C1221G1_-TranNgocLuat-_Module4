<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <th:block th:replace="~{template :: link_boostrap_js_jquery_icon_head}"></th:block>

</head>
<body>
<th:block th:replace="~{template :: Header}"></th:block>

<script>
    $(document).ready(function(){
        $("button").click(function(){
            $(this).hide();
        });
    });
</script>

<h2>This is a heading</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<button>Click me</button>



<h1>
    <a href="/shopping-cart">
        <i class="bi bi-bag-dash-fill"> Your cart</i>
    </a>
</h1>
<p id="p1"> alo </p>
<div class="row">
    <div th:each="product:${products}" class="col-3">
        <div class="card  " style="width: 100%">
            <div class="card-body">
                <img th:src="${product.imgPart}" class="card-img-top " style="height: 100%;width: 100%">
                <h5 class="card-title" th:text="${product.name}"></h5>
                Giá Giảm Còn :
                <h6 class="card-subtitle mb-2 text-muted" th:text="${product.price}"></h6>
                <button class="btn btn-success btn-rounded">
                    <a class="card-link" th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a>
                </button>

                <button class="btn btn-outline-info">
                    <a th:href="@{/buy/{id}(id=${product.id})}"> Mua Ngay </a>
                </button>
            </div>
        </div>
    </div>
</div>



<th:block th:replace="~{template :: Footer}"></th:block>

</body>
</html>
