<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <th:block th:replace="~{template :: link_boostrap_js_jquery_icon_head}"></th:block>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: url(http://wrbbradio.org/wp-content/uploads/2016/10/grey-background-07.jpg) no-repeat center fixed;
            background-size: cover;
        }

        .container {
            background: #2d3e3f;
            width: 350px;
            height: 400px;
            padding-bottom: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: auto;
            padding: 70px 50px 20px 50px;
        }


        .fl {
            float: left;
            width: 110px;
            line-height: 35px;
        }

        .fontLabel {
            color: white;
        }

        .fr {
            float: right;
        }

        .clr {
            clear: both;
        }

        .box {
            width: 360px;
            height: 35px;
            margin-top: 10px;
            font-family: verdana;
            font-size: 12px;
        }

        .textBox {
            height: 35px;
            width: 190px;
            border: none;
            padding-left: 20px;
        }

        .new {
            float: left;
        }

        .iconBox {
            height: 35px;
            width: 40px;
            line-height: 38px;
            text-align: center;
            background: #ff6600;
        }

        .radio {
            color: white;
            background: #2d3e3f;
            line-height: 38px;
        }

        .terms {
            line-height: 35px;
            text-align: center;
            background: #2d3e3f;
            color: white;
        }

        .submit {
            float: right;
            border: none;
            color: white;
            width: 110px;
            height: 35px;
            background: #ff6600;
            text-transform: uppercase;
            cursor: pointer;
        }

        ::-webkit-input-placeholder { /* Chrome/Opera/Safari */

        }

        .custom-select-wrapper {
            position: relative;
            display: inline-block;
            user-select: none;
        }

        .custom-select-wrapper select {
            display: none;
        }

        .custom-select {
            position: relative;
            display: inline-block;
        }

        .custom-select-trigger {
            position: relative;
            display: block;
            width: 130px;
            padding: 0 84px 0 22px;
            font-size: 22px;
            font-weight: 300;
            color: #fff;
            line-height: 60px;
            background: #5c9cd8;
            border-radius: 4px;
            cursor: pointer;
        }

        .custom-select-trigger:after {
            position: absolute;
            display: block;
            content: '';
            width: 10px;
            height: 10px;
            top: 50%;
            right: 25px;
            margin-top: -3px;
            border-bottom: 1px solid #fff;
            border-right: 1px solid #fff;
            transform: rotate(45deg) translateY(-50%);
            transition: all .4s ease-in-out;
            transform-origin: 50% 0;
        }

        .custom-select.opened .custom-select-trigger:after {
            margin-top: 3px;
            transform: rotate(-135deg) translateY(-50%);
        }

        .custom-options {
            position: absolute;
            display: block;
            top: 100%;
            left: 0;
            right: 0;
            min-width: 100%;
            margin: 15px 0;
            border: 1px solid #b5b5b5;
            border-radius: 4px;
            box-sizing: border-box;
            box-shadow: 0 2px 1px rgba(0, 0, 0, .07);
            background: #fff;
            transition: all .4s ease-in-out;

            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transform: translateY(-15px);
        }

        .custom-select.opened .custom-options {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
            transform: translateY(0);
        }

        .custom-options:before {
            position: absolute;
            display: block;
            content: '';
            bottom: 100%;
            right: 25px;
            width: 7px;
            height: 7px;
            margin-bottom: -4px;
            border-top: 1px solid #b5b5b5;
            border-left: 1px solid #b5b5b5;
            background: #fff;
            transform: rotate(45deg);
            transition: all .4s ease-in-out;
        }

        .option-hover:before {
            background: #f9f9f9;
        }

        .custom-option {
            position: relative;
            display: block;
            padding: 0 22px;
            border-bottom: 1px solid #b5b5b5;
            font-size: 18px;
            font-weight: 600;
            color: #b5b5b5;
            line-height: 47px;
            cursor: pointer;
            transition: all .4s ease-in-out;
        }

        .custom-option:first-of-type {
            border-radius: 4px 4px 0 0;
        }

        .custom-option:last-of-type {
            border-bottom: 0;
            border-radius: 0 0 4px 4px;
        }

        .custom-option:hover,
        .custom-option.selection {
            background: #f9f9f9;
        }

    </style>
</head>
<body>
<th:block th:replace="~{template :: Header}"></th:block>


<!-- Body of Form starts -->
<div class="container">
    <form method="post" th:object="${contractDto}" th:action="@{/contract/create-contract}">

        <div class="box">
            <label class="fl fontLabel"> Money deposit : </label>
            <div class="fr">
                <label>
                    <p style="color: red" th:if="${#fields.hasErrors('contractDeposit')}"
                       th:errors="*{contractDeposit}"></p>
                    <input type="text" placeholder="Tiền Đặt Trước"
                           th:field="*{contractDeposit}" class="textBox">
                </label>
            </div>
            <div class="clr"></div>
        </div>
        <div class="box">
            <label class="fl fontLabel">Day Start : </label>

            <div class="fr">
                <p style="color: red" th:if="${#fields.hasErrors('contractStartDay')}"
                   th:errors="*{contractStartDay}"></p>
                <input type="date" name="secondName"
                       th:field="*{contractStartDay}" placeholder="Day Start Contract" class="textBox">
            </div>
            <div class="clr"></div>
        </div>

        <div class="box">
            <label class="fl fontLabel"> Day End : </label>

            <div class="fr">
                <p style="color: red" th:if="${#fields.hasErrors('contractEndDay')}"
                   th:errors="*{contractEndDay}"></p>
                <label>
                    <input type="date" name="phoneNo" maxlength="10"
                           th:field="*{contractEndDay}" placeholder="Day End Contract: ." class="textBox">
                </label>
            </div>
            <div class="clr"></div>
        </div>
        <div class="box">
            <label class="fl fontLabel"> Total Money </label>

            <div class="fr">
                <input type="text" name="tt" placeholder="Toltal Money"
                       th:field="*{contractToTalMoney}" class="textBox" pattern="[0-9]{20}}">
            </div>
            <div class="clr"></div>
        </div>

        <div class="box">
            <label class="fl fontLabel">Customer: </label>

            <div class="fr">
                <p style="color: red" th:if="${#fields.hasErrors('idCustomer')}"
                   th:errors="*{idCustomer}"></p>
                <select th:field="*{idCustomer}" name="sources" id="sources" class="custom-select sources">
                    <!--                    <option value="">&#45;&#45; CHưa Có Khách Hàng &#45;&#45;</option>-->
                    <option th:each="ct: ${customer}"
                            th:value="${ct.customerId}"
                            th:text="${ct.customerName}"
                    ></option>
                </select>
            </div>
            <div class="clr"></div>
        </div>
        <div class="box">
            <label class="fl fontLabel"> Emlpoyee: </label>

            <div class="fr">
                <p style="color: red" th:if="${#fields.hasErrors('idEmployee')}"
                   th:errors="*{idEmployee}"></p>

                <select th:field="*{idEmployee}" name="sources" id="sources1" class="custom-select sources">
                    <!--                    <option value="">&#45;&#45; CHưa Có Nhân Viên &#45;&#45;</option>-->
                    <option th:each="em: ${employee}"
                            th:value="${em.employeeId}"
                            th:text="${em.employeeName}"
                    ></option>
                </select>
            </div>
            <div class="clr"></div>
        </div>
        <div class="box">
            <label class="fl fontLabel"> Service: </label>

            <div class="fr">
                <p style="color: red" th:if="${#fields.hasErrors('idService')}"
                   th:errors="*{idService}"></p>
                <select th:field="*{idService}" name="sources" id="sources2" class="custom-select sources">
                    <!--                    <option value="">&#45;&#45; CHưa Có Dịch Vụ &#45;&#45;</option>-->
                    <option th:each="sv: ${service}"
                            th:value="${sv.serviceId}"
                            th:text="${sv.serviceName}"
                    ></option>
                </select>
            </div>
            <div class="clr"></div>
        </div>

        <div class="box" style="background: #2d3e3f">
            <input type="Submit" name="Submit" class="submit" value="SUBMIT">
        </div>
    </form>
</div>
</body>
</html>
