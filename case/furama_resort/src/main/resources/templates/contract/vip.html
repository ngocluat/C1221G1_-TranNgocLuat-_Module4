<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <th:block th:replace="~{template :: link_boostrap_js_jquery_icon_head}"></th:block>

</head>
<body>
<th:block th:replace="~{template :: Header}"></th:block>


    <p th:text="${messager}"></p>



<a class="btn btn-primary" style="background-color: #55acee;" th:href="@{/contract-detail}" role="button">
    <i class="bi bi-journal-medical"></i>
    Contract detail
</a>

<table class="table table-striped">
    <tr>
        <th>ID </th>
        <th>Name</th>
        <th> Type</th>
        <th> Service Name</th>
        <th> Start Date</th>
        <th> End Date</th>
        <th>Attach Service</th>
        <th>Total</th>

    </tr>

    <tr th:each="item : ${vipCustomer}">
        <td th:text="${item.customerId}"></td>
        <td th:text="${item.customerName}"></td>
        <td th:text="${item.customerTypeName}"></td>
        <td th:text="${item.serviceName}"></td>
        <td th:text="${item.startDate}"></td>
        <td th:text="${item.endDate}"></td>
        <td th:text="${item.attachServiceName}"></td>
        <td th:text="${item.total}"></td>

    </tr>
</table>


</body>
<th:block th:replace="~{template :: Footer}"></th:block>

</html>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
