<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <th:block th:replace="~{template :: link_boostrap_js_jquery_icon_head}"></th:block>

</head>
<body>
<th:block th:replace="~{template :: Header}"></th:block>


    <p th:text="${messager}"></p>

<a class="btn btn-primary" style="background-color: #55acee;" th:href="@{/create-contract}" role="button">
    <i class="bi bi-pen-fill"></i>
   Add New Contract
</a>

<a class="btn btn-primary" style="background-color: #55acee;" th:href="@{/contract-detail}" role="button">
    <i class="bi bi-journal-medical"></i>
    Contract detail
</a>

<table class="table table-striped">
    <tr>
        <th> Contract Id</th>
        <th> Money deposit</th>
        <!--        <th> Contract detail</th>-->
        <th> Day Start Contract</th>
        <th> Day End Contract</th>
        <th> Contract Total Money</th>
        <th> Customer</th>
        <th>Emlpoyee</th>
        <th> Service</th>
    </tr>
    <tr th:each="item : ${contract}">
        <td th:text="${item.contractId}"></td>
        <td th:text="${item.contractDeposit}"></td>
        <!--        <td th:text="${item.contractDetails}"></td>-->
        <td th:text="${item.contractStartDay}"></td>
        <td th:text="${item.contractEndDay}"></td>
        <td th:text="${item.contractToTalMoney}"></td>
        <td th:href="@{/customer}" th:text="${item.idCustomer.customerName}"></td>
        <td th:href="@{/employee}" th:text="${item.idEmployee.employeeName}"></td>
        <td th:text="${item.idService.serviceName}"></td>
    </tr>
</table>


</body>
<th:block th:replace="~{template :: Footer}"></th:block>

</html>
