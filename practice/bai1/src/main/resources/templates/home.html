<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{template :: link_boostrap_js_jquery_icon_head}"></th:block>

</head>
<body>
<th:block th:replace="~{template :: Header}"></th:block>


<div>
    <form action="">
        <label>
            <input type="date" name="dayOder" placeholder="Ngày Bắt Đầu ">
        </label>
        <button type="submit"> search</button>
    </form>
</div>


<div>
    xem top sản phẩm :
    <a th:href="@{/product/?sort=quantity,desc}"> Xem
    </a>
</div>
<table class="table table-striped table-dark ">
    <tr>
        <th>Số Thứ tự</th>
        <th> Mã Đơn Hàng</th>
        <th> Tên Sản Phẩm</th>
        <th> Giá (USD)</th>
        <th> LOại Sản Phẩm</th>
        <th> Ngày Mua</th>
        <th> Số Lượng</th>
        <th>Tổng Tiền</th>
        <th> Action</th>
    </tr>
    <tr th:each="item ,loop : ${product}">
        <td th:text="${loop.count}"></td>
        <td th:text="${item.productCode.productCode}"></td>
        <td th:text="${item.productCode.productName}"></td>
        <td th:text="${item.productCode.productPrice}"></td>
        <td th:text="${item.productCode.typeProduct.nameTypeProduct}"></td>
        <td th:text="${item.dayBuy}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${(item.quantity)*(item.productCode.productPrice)}"></td>
        <td>
            <a th:href="@{/{oderCode}/edit(oderCode=${item.productCode.productCode})}"> edit </a>
        </td>

    </tr>
</table>
<div style="text-align: center">
    <div>

        <a type="button" class="btn btn-dark"
           th:attrappend="class=${!product.hasPrevious() ? ' disabled' : ''}"
           th:href="@{/product/(page=${product.number -1 }) }">
            <i class="bi bi-arrow-left-circle-fill"></i>
            Previous
        </a>

        <span th:text="${product.number +1}"> </span>
        /
        <span th:text="${product.totalPages}"></span>

        <a type="button" class="btn btn-dark"
           th:attrappend="class=${!product.hasNext() ? ' disabled' : ''}"
           th:href="@{/product/(page=${product.number +1})}">
            <i class="bi bi-arrow-right-circle-fill"></i>
            Previous
        </a>
    </div>
</div>
<th:block th:replace="~{template :: Footer}"></th:block>

</body>
</html>
